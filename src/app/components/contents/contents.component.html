<div class="c-card d-block">
  <table mat-table [dataSource]="tableData" class="c-data-table">

    <ng-container matColumnDef="taskTitle">
      <th mat-header-cell *matHeaderCellDef>{{'Task title'}}</th>
      <td mat-cell *matCellDef="let element">{{element?.taskTitle || AppConstants.DASH}}</td>
    </ng-container>

    <ng-container matColumnDef="output">
      <th mat-header-cell *matHeaderCellDef>{{'Compiler output'}}</th>
      <td mat-cell *matCellDef="let element">{{element?.output || AppConstants.DASH}}</td>
    </ng-container>

    <ng-container matColumnDef="memory">
      <th mat-header-cell *matHeaderCellDef>{{'Compiler memory'}}</th>
      <td mat-cell *matCellDef="let element">{{element?.memory || AppConstants.DASH}}</td>
    </ng-container>

    <ng-container matColumnDef="cpuTime">
      <th mat-header-cell *matHeaderCellDef>{{'Cpu time spent'}}</th>
      <td mat-cell *matCellDef="let element">{{element?.cpuTime || AppConstants.DASH}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
