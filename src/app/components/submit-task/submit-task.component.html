<form #form="ngForm" class="m-5">

  <div class="row">
    <div class="col-1">
      <mat-label>{{ 'Select task: ' }}</mat-label>
    </div>
    <div class="col-3">
      <mat-form-field appearance="outline">
        <mat-select name="tasks"
                    [(ngModel)]="selectedTask">
          <mat-option *ngFor="let task of availableTasks" [value]="task">
            {{ task.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-1">
      <mat-label>{{ 'Description: ' }}</mat-label>
    </div>
    <div class="col-3">
      <mat-form-field appearance="outline">
        <textarea matInput rows="5"
                  name="codeSolution"
                  placeholder="Input your code here"
                  [value]="selectedTask.description">
        </textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-1">
      <mat-label>{{ 'Select language: ' }}</mat-label>
    </div>
    <div class="col-3">
      <mat-form-field appearance="outline">
        <mat-select name="codingLanguage"
                    [(ngModel)]="answer.language">
          <mat-option *ngFor="let language of availableCodingLanguages" [value]="language">
            {{ language }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-1">
      <mat-label>{{ 'Arguments: ' }}</mat-label>
    </div>
    <div class="col-3">
      <mat-form-field appearance="outline">
        <input matInput
               name="arguments"
               placeholder="arg1 arg2 ... argN"
               [(ngModel)]="answer.args">
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-1">
      <mat-label>{{ 'Input parameters: ' }}</mat-label>
    </div>
    <div class="col-3">
      <mat-form-field appearance="outline">
        <input matInput
               name="stdin"
               placeholder="input1 input2 ... inputN"
               [(ngModel)]="answer.stdin">
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-1">
      <mat-label>{{ 'Solution code: ' }}</mat-label>
    </div>

    <div class="col-3">
      <mat-form-field appearance="outline">
        <textarea matInput rows="5"
                  name="codeSolution"
                  placeholder="Input your code here..."
                  [(ngModel)]="answer.script" required>
        </textarea>
      </mat-form-field>
    </div>

    <div class="col-1 d-flex justify-content-end">
      <mat-label>{{ 'Response: ' }}</mat-label>
    </div>

    <div class="col-3">
      <mat-form-field appearance="outline">
        <textarea matInput rows="5"
                  name="responseOutput"
                  [value]="response?.output">
        </textarea>
      </mat-form-field>
    </div>
  </div>

  <button mat-button
          class="mt-3"
          type="submit"
          (click)="submit()"
          [disabled]="!answer.script">
    {{ 'SUBMIT' }}
  </button>

</form>
